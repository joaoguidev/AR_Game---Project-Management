<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Project Management</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script> 
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        	<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden">
        <a-scene
        renderer="logarithmicDepthBuffer: true"
        renderer="gammaOutput: true"
        vr-mode-ui="enabled: false"
        embedded
        isMobile = "true"
        arjs=" debugUIEnabled: false"
        >
            <a-assets>
                <a-asset-item id="castle" src="./assets/castle/scene.gltf"></a-asset-item>
                <a-asset-item id="diceCenter" src="./assets/diceCenter/scene.gltf"></a-asset-item>
                <a-asset-item id="dice" src="./assets/dice/scene.gltf"></a-asset-item>
                <a-asset-item id="monster" src="./assets/orb/scene.gltf"></a-asset-item>
            </a-assets>1

            <a-entity gltf-model="#castle" 
                position="0 -60 -70"
            >
            </a-entity>

            <a-entity  id="rig" position="0 5 50" >
                <a-camera id="camera" spectator="true" rotation-reader>
                    <a-cursor 
                    fuse="true"
                    fuse-timeout="1000"
                    animation__fusing="property: scale; startEvents: fusing; easing: linear; dur: 1000; from: 1 1 1; to: 0.1 0.1 0.1"
                    animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
                    ></a-cursor>
                </a-camera>
            </a-entity>
                
            <a-entity rotation="10 0 0">


                <a-entity class="orbit" animation="property: rotation; from: 0 40 0; to: 0 400 0; loop: true; dur: 50000; easing: linear"> 
                            
                    <a-entity gltf-model="#dice" scale="40 40 40"  id="lens1" shadow="receive: true" roughness="0.3" link="href: ./pages/lens1.html" color="#e74c3c" position="0 0 20" 
                        event-set__enter="_event: mouseenter; material.color: #2ecc71 "
                        event-set__leave="_event: mouseleave; material.color: #e74c3c"
                        >
                        <a-text  position="0 0.05 0" scale="0.09 0.09"  align="center" value="High Concept" look-at="#camera"  "></a-text>
                    </a-entity >
                    <a-entity 
                        gltf-model="#diceCenter" 
                        scale="1 1 1"
                        
                        material="color: #FFF; shader: flat"
                        light="color: #DDDDFF; distance: 220; intensity: 2; castShadow: true; type: point" 
                        position="0 0 0" >
                        <a-text  position="0 2 0" scale="2 2"  align="center" value="" look-at="#camera"></a-text>
                    </a-entity >
                </a-entity>
                
                
                <a-entity class="orbit"  animation="property: rotation; from: 0 360 0; to: 0 0 0; loop: true; dur: 30000; easing: linear"> 
                    <a-sphere shadow="receive: true" id="lens15" link="href: ./pages/References.html" roughness="0.3"  color="#f1c40f" position="0 0 10" radius="0.5" 
                        event-set__enter="_event: mouseenter; material.color: #2ecc71 "
                        event-set__leave="_event: mouseleave; material.color: #f1c40f" 
                        >
                        <a-text  position="0 0.9 0" scale="2 2"  align="center" value="Attributions" look-at="#camera"></a-text>
                        <a-entity animation="property: rotation; from: 0 360 0; to: 0 0 0; loop: true; dur: 8000; easing: linear" shadow="receive: true">
                            <a-sphere id="lens15" link="href: ./pages/References.html" roughness="0.3"  color="pink" position="0 0 1.5" radius="0.2" 
                                event-set__enter="_event: mouseenter; material.color: #2ecc71 "
                                event-set__leave="_event: mouseleave; material.color: pink" >
                            </a-sphere >
                        </a-entity>
                    </a-sphere >
                </a-entity>

                <a-entity class="orbit" shadow="receive: true"  animation="property: rotation; from: 0 80 0; to: 0 440 0; loop: true; dur: 50000; easing: linear"> 
                    <a-entity gltf-model="#dice" scale="40 40 40"  id="lens2" roughness="0.3" link="href: ./pages/lens2.html" color="#e74c3c" position="0 0 20"
                        event-set__enter="_event: mouseenter; material.color: #2ecc71 "
                        event-set__leave="_event: mouseleave; material.color: #e74c3c" >
                        <a-text  position="0 0.05 0" scale="0.09 0.09"  align="center" value="Players and Genre" look-at="#camera"></a-text>
                    </a-entity >
                </a-entity>



            <a-entity 

				gltf-model="#monster" 
				scale="0.5 0.5 0.5" 
				position="0 -10 400"
                rotation= "0 180 0"
				animation-mixer="clip: Take 001">
              
			</a-entity>
            <a-entity light="type: spot; angle: 90; intensity: 5" rotation= "0 180 0" target="#monster" ></a-entity>


                
                <a-entity class="orbit" shadow="receive: true"  animation="property: rotation; from: 0 120 0; to: 0 480 0; loop: true; dur: 50000; easing: linear"> 
                    <a-entity gltf-model="#dice" scale="40 40 40"  id="lens3" roughness="0.3" link="href: ./pages/lens3.html" color="#e74c3c" position="0 0 20" 
                    event-set__enter="_event: mouseenter; material.color: #2ecc71 "
                    event-set__leave="_event: mouseleave; material.color: #e74c3c" >
                        <a-text  position="0 0.05 0" scale="0.09 0.09"  align="center" value="Game Experience" look-at="#camera"  ></a-text>
                    </a-entity >
                </a-entity>
                
                <a-entity class="orbit" shadow="receive: true"  animation="property: rotation; from: 0 160 0; to: 0 520 0; loop: true; dur: 50000; easing: linear"> 
                    <a-entity gltf-model="#dice" scale="40 40 40"  id="lens4" roughness="0.3" link="href: ./pages/lens4.html" color="#e74c3c" position="0 0 20" 
                    event-set__enter="_event: mouseenter; material.color: #2ecc71 "
                    event-set__leave="_event: mouseleave; material.color: #e74c3c" >
                        <a-text  position="0 0.05 0" scale="0.09 0.09"  align="center" value="Mechanics" look-at="#camera"  ></a-text>
                    </a-entity >
                </a-entity>
            
                <a-entity class="orbit"  shadow="receive: true" animation="property: rotation; from: 0 200 0; to: 0 560 0; loop: true; dur: 50000; easing: linear"> 
                    <a-entity gltf-model="#dice" scale="40 40 40"  id="lens5" roughness="0.3" link="href: ./pages/lens5.html" color="#e74c3c" position="0 0 20" 
                    event-set__enter="_event: mouseenter; material.color: #2ecc71 "
                    event-set__leave="_event: mouseleave; material.color: #e74c3c" >
                        <a-text  position="0 0.05 0" scale="0.09 0.09"  align="center" value="Game Loop" look-at="#camera"  ></a-text>
                    </a-entity >
                </a-entity>

                <a-entity class="orbit" shadow="receive: true"  animation="property: rotation; from: 0 240 0; to: 0 600 0; loop: true; dur: 50000; easing: linear"> 
                    <a-entity gltf-model="#dice" scale="40 40 40"  id="lens6" roughness="0.3" link="href: ./pages/lens6.html" color="#e74c3c" position="0 0 20" 
                    event-set__enter="_event: mouseenter; material.color: #2ecc71 "
                    event-set__leave="_event: mouseleave; material.color: #e74c3c" >
                        <a-text  position="0 0.05 0" scale="0.09 0.09"  align="center" value="Platform" look-at="#camera"  ></a-text>
                    </a-entity >
                </a-entity>

                <a-entity class="orbit" shadow="receive: true"  animation="property: rotation; from: 0 280 0; to: 0 640 0; loop: true; dur: 50000; easing: linear"> 
                    <a-entity gltf-model="#dice" scale="40 40 40"  id="lens7" roughness="0.3" link="href: ./pages/lens7.html" color="#e74c3c" position="0 0 20" 
                    event-set__enter="_event: mouseenter; material.color: #2ecc71 "
                    event-set__leave="_event: mouseleave; material.color: #e74c3c" >
                        <a-text  position="0 0.05 0" scale="0.09 0.09"  align="center" value="Story" look-at="#camera"></a-text>
                    </a-entity >
                </a-entity>

                <a-entity class="orbit" shadow="receive: true"  animation="property: rotation; from: 0 320 0; to: 0 680 0; loop: true; dur: 50000; easing: linear"> 
                    <a-entity gltf-model="#dice" scale="40 40 40"  id="lens8" roughness="0.3" link="href: ./pages/lens8.html" color="#e74c3c" position="0 0 20" 
                    event-set__enter="_event: mouseenter; material.color: #2ecc71 "
                    event-set__leave="_event: mouseleave; material.color: #e74c3c" >
                        <a-text  position="0 0.05 0" scale="0.09 0.09"  align="center" value="Aesthetics" look-at="#camera"  ></a-text>
                    </a-entity >
                </a-entity>

                <a-entity class="orbit" shadow="receive: true"  animation="property: rotation; from: 0 360 0; to: 0 720 0; loop: true; dur: 50000; easing: linear"> 
                    <a-entity gltf-model="#dice" scale="40 40 40"  id="lens9" roughness="0.3" link="href: ./pages/lens9.html" color="#e74c3c" position="0 0 20" 
                    event-set__enter="_event: mouseenter; material.color: #2ecc71 "
                    event-set__leave="_event: mouseleave; material.color: #e74c3c" >
                        <a-text  position="0 0.05 0" scale="0.09 0.09"  align="center" value="Technology" look-at="#camera"  ></a-text>
                    </a-entity >
                </a-entity>


            </a-entity>
                <!-- event-set__enter="_event: mouseenter; material.color: #2ecc71 "
                event-set__leave="_event: mouseleave; material.color: orange"
                event-set__tarE="_event: mouseenter; _target: #worldEntity; animation.dur: 99999"
                event-set__tarL="_event: mouseleave; _target: #worldEntity; animation.dur: 10000; easing: linea -->
        </a-scene>
    </body>
</html>
